<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="mail.google.com">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
        <li>
          <a href="https://about.google/intl/en/products/?tab=ih">More</a>
        </li>
        <button class="signin-button" style="float: right">Sign in</button>
      </ul>
    </div>
    <div class="main-area">
      <div class="logo-area">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <input class="search-bar" type="text" placeholder="Search..." />
      <div class="search-options">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="language-select">
        <p>Google offered in: <a href="www.google.com">日本語</a></p>
      </div>
    </div>
    <div class="Country">
      <p>Japan</p>
    </div>
    <footer>
      <div class="use-info">
        <ul class="info">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
      </div>
      <div class="FAQ-info">
        <ul class="FAQ">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
