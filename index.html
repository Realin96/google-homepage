<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="mail.google.com">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
        <li>
          <a href="https://about.google/intl/en/products/?tab=ih">More</a>
        </li>
        <button class="signin-button" style="float: right">Sign in</button>
      </ul>
    </div>
    <div class="main-area">
      <div class="logo-area">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <div class="searching">
        <span class="material-icons">search</span>
        <input class="search-bar" type="text" placeholder="" />
      </div>

      <div class="search-options">
        <button class="search-options">Google Search</button>
        <button class="search-options">I'm Feeling Lucky</button>
      </div>
      <div class="language-select">
        <p class="offered">
          Google offered in:
          <a
            class="lang"
            href="https://www.google.com/setprefs?sig=0_Z_cwzfh6UqoUFPA5Qm9qPsyIWwM%3D&hl=ja&source=homepage&sa=X&ved=0ahUKEwi9iYuu4qPxAhUiyYsBHd5-DHgQ2ZgBCA0"
            >日本語</a
          >
        </p>
      </div>
    </div>
    <footer>
      <div class="country">
        <p>Japan</p>
      </div>

      <div class="bottom-row">
        <div class="use-info">
          <ul class="info">
            <li class="info1">About</li>
            <li class="info1">Advertising</li>
            <li class="info1">Business</li>
            <li class="info1">How Search works</li>
          </ul>
        </div>
        <div class="FAQ-info">
          <ul class="FAQ">
            <li class="FAQ1">Privacy</li>
            <li class="FAQ1">Terms</li>
            <li class="FAQ1">Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
